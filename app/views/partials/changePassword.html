<div ng-include src="'app/views/navbar/navbar.html'"></div>

<div class="ui main container">
    <link rel="stylesheet" href="public/css/register.css">

    <div class="ui negative message success_mess" style="display:none;">
        <div class="error"></div>
    </div>
    <div class="ui positive message error_mess" style="display:none;">
        <div class="success"></div>
    </div>

    <div class="ui one column center aligned grid">
        <div class="column six wide form-holder">
            <h2 class="center aligned header form-head">Changement de mot de passe</h2>
            <div class="ui form">

                <form ng-submit="changePassword()">

                    <div class="field">
                        <input type="password" 
                                name="password" 
                                id="password" 
                                placeholder="password"
                                ng-model="password">
                    </div>

                    <div class="field">
                        <input type="password" 
                                name="password_two" 
                                id="password_two" 
                                placeholder="password"
                                ng-model="password_two">
                    </div>

                    <hr>
                    <div class="field">
                        <input type="submit" value="Changer mon mot de passe" class="ui button large fluid green">
                    </div>

                </form>
            </div>
        </div>
    </div>

</div>
