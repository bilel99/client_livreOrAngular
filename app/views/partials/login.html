<div ng-include src="'app/views/navbar/navbar.html'"></div>

<div class="ui main container">
    <link rel="stylesheet" href="public/css/login.css">

    <div class="ui negative message success_mess" style="display:none;">
        <div class="error"></div>
    </div>
    <div class="ui positive message error_mess" style="display:none;">
        <div class="success"></div>
    </div>

    <div class="ui one column center aligned grid">
        <div class="column six wide form-holder">
            <h2 class="center aligned header form-head">Sign in</h2>
            <div class="ui form">
                <form ng-submit="login()">

                    <div class="field">
                        <input type="email" 
                                name="email" 
                                id="email" 
                                placeholder="email"
                                ng-model="email">
                    </div>

                    <div class="field">
                        <input type="password" 
                                name="password" 
                                id="password" 
                                placeholder="password"
                                ng-model="password">
                    </div>

                    <hr>
                    <div class="field">
                        <input type="submit" id="submit" value="sign in" class="ui button large fluid green">
                    </div>

                    <div class="inline field">
                        <div class="ui checkbox">
                            <input type="checkbox">
                            <label>Remember me</label>
                        </div>
                    </div>

                    <div class="inline field">
                        <a href="" class="forgotPassword"><label class="forgotPassword">Mot de passe oublier</label></a>
                    </div>

                </form>
            </div>
        </div>
    </div>

</div>
